<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tic Tac Toe</title>
<style>
.board {
width:700px;
height: 700px;
}
.board td, tr {
    width: 33.3%;
    height: 33.3%;
}
.board td {
    border-style: solid;
    border-width: 2px;
    font-size: 10em;
    text-align: center;
}
.board td:last-child {
    border-right: 0;
    padding-top: 1px;
    padding-bottom: 10px
  }
  .board td:first-child {
    border-left: 0;
  }
.board tr:last-child td {
    border-bottom: 0;
    padding-bottom: 2px;
  }
  .board tr:first-child td {
    border-top: 0;
  }

</style>
</head>
<body>
    <table class ="board">
    <tr>
        <td></td>
        <td></td>
        <td></td>
    </tr>
    <tr>
        <td></td>
        <td></td>
        <td></td>
    </tr>
    <tr>
        <td></td>
        <td></td>
        <td></td>
    </tr>
    </table>
    <button id="reset" onclick="resetBoard()">Reset</button>

<footer></footer>

<script>
     const board = document.querySelector('.board');
      const divBoard = document.querySelector('.divBoard');
      const resetButton = document.getElementById('reset');
      const player1 = 'X';
      const player2 = 'O';
      let player = player1;
      function addPiece(e) {
        console.log(e.target);
        e.target.innerHTML = player;
        if (player === player1) player = player2;
        else player = player1;
      }
      // table version
      function resetBoard() {
        console.dir(board);
        for (let i = 0; i < board.rows.length; i++) {
          let row = board.rows[i];
          for (let j = 0; j < row.cells.length; j++) {
            row.cells[j].innerHTML = '';
          }
        }
      }
      // div version
      function resetBoardDiv() {
        const divBoard = document.querySelector('.divBoard');
        for (let i = 0; i < divBoard.children.length; i++) {
          divBoard.children[i].innerText = '';
        }
        const children = Array.from(divBoard.children);
        const empty = children.filter(function(child) {
          return child.innerText == 'X' || child.innerText == 'O';
        });
        console.log(empty);
      }
      board.addEventListener('click', addPiece);
      divBoard.addEventListener('click', addPiece);
      

</script>
</body>
</html>
