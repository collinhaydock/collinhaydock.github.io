<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Week 2 Team Activity</title>
</head>
<body>
<h3>Requirement 1</h3>
<input id="req1Input" type="number"/>
<button id="req1Button" onclick="reqOne()">Enter</button>
<div id="req1Output"></div>

<h3>Requirement 2</h3>
<input type="number" id="req2Input">
<button id="req2Button" onclick="requirement2()">Sum</button>
<div id="req2Output"></div>

<h3>Requirement 3</h3>
<input type="number" placeholder="Enter a number" id="input1" /> 
<input id="input2" placeholder="Enter a number" type="number" />
<button id="req3Button" onclick="add()">+</button>
<div id="req3Output"></div>

<h1>Stretch Goals</h1>
<h3>Function Expression</h3>
<input type="number" id="sub1" placeholder="Enter a number">
<input type="number" id="sub2" placeholder="Enter a number">
<button id="subButton" onclick="subtract()">Difference</button>
<div id="subOutput"></div>
<h3>Arrow Function</h3>
<input type="number" id="mult1" placeholder="Enter a number">
<input type="number" id="mult2" placeholder="Enter a number">
<button id="multButton" onclick="mult()">Product</button>
<div id="multOutput"></div>

<script>
//Requirement 1
    function reqOne() {
        const input = document.getElementById('req1Input').value;
        const outputElement = document.getElementById('req1Output');
        outputElement.innerHTML = 'Your input is: ' + input;
    }
//Requirement 2
    function requirement2() {
        const input = document.getElementById('req2Input').value
        const inputInt = parseInt(input);
        const req2Output = document.getElementById('req2Output');

        if (input !== NaN) {
            req2Output.innerHTML = 'The sum is: ' + sum(inputInt);
        }

    }
    function sum(num) {
        let total = 0;
        for (let i =1; i <= num; i++) {
            total += i;
        }
        return total;
    }
//Requirement 3
    function add() {
        let input1 =parseInt(document.getElementById('input1').value);
        let input2 =parseInt(document.getElementById('input2').value);
        let sum = input1 +input2;
        document.getElementById('req3Output').innerHTML = "The sum is: " + sum;
    }

//Stretch Learning 1
//Expression
const subtract = function () {
    const sub1 =parseFloat(document.getElementById('sub1'));
    const sub2 =parseFloat(document.getElementById('sub2'));
    const difference = sub1 - sub2;
    const subOutput = document.getElementById('subOutput');
    subOutput.innerHTML = "The difference is: " + difference;
}
const mult = multOutput => {
    const mult1 = document.getElementById('mult1').value;
    const mult2 = document.getElementById('mult2').value;
    const product = mult1*mult2;
    const multoutput = document.getElementById('multOutput');
    multoutput.innerHTML = "The product is: " + product;

}


    </script>
</body>
</html>
